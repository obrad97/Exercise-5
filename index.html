<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="dataulator">
                <section class="headline">
                    <h2>calc</h2>
                    <div class="theme-switcher">
                        <p class="theme-headline">theme</p>
                        <div class="switch">
                            <ul class="themes">
                                <li><p>1</p></li>
                                <li><p>2</p></li>
                                <li><p>3</p></li>
                            </ul>
                            <div class="active-slider">
                                <div id="active-selector"></div>
                                <div class="selection"></div>
                                <div class="selection"></div>
                                <div class="selection"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="input-and-result">
                    <div class="temp-result">
                        <p id="temp-value"></p>
                        <p id="operation-sign"></p>
                    </div>
                    <input type="text" id="input-field"></input>
                </section>
                <section class="keypad">
                    <button class="btn number" data-value="7" >7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button id="delete" class="btn">DEL</button>
                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button id="plus" class="btn" data-operation="+">+</button>
                    <button class="btn number"data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button id="minus" class="btn" data-operation="-">-</button>
                    <button id="dot" class="btn" data-value=".">.</button>
                    <button class="btn number" data-value="0">0</button>
                    <button id="divide" class="btn" data-operation="/">/</button>
                    <button id="multiply" class="btn" data-operation="*" >x</button>
                    <button id="reset" class="reset-btn">RESET</button>
                    <button id="equal" class="equal-btn">=</button>
                </section>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
